<!DOCTYPE html>
<html>
<head>
  <title>Object Writing Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <div id="dark-mode-toggle" onclick="toggleDarkMode()">
    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
    stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em"
    width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>

</div>
  <div id="word"></div>
  <div id="timer">10:00</div>
  <button class="light-mode-btn" id="start-button" onclick="startTimer()"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
    <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
  </svg></button>
  <script>
    // JavaScript for handling the timer and random word selection
    var timer = 600; // 10 minutes in seconds
    var intervalId;
    var words = ["inspiration", "creativity", "imagination", "innovation", "originality"];

    function startTimer() {
      document.getElementById("start-button").style.display = "none";
      intervalId = setInterval(countdown, 1000);
      displayWord();
    }

    function countdown() {
      timer--;
      var minutes = Math.floor(timer / 60);
      var seconds = timer % 60;
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      document.getElementById("timer").innerHTML = minutes + ":" + seconds;
      if (timer === 0) {
        clearInterval(intervalId);
        alert("Time's up!");
      }
    }

    function displayWord() {
      var randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").innerHTML = randomWord;
    }
    function toggleDarkMode() {
      var body = document.getElementsByTagName("body")[0];
      var strt = document.getElementById("start-button");
      var mode = document.getElementById("dark-mode-toggle");
      if (body.classList.contains("dark-mode")) {
        mode.innerHTML = '<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>'
        strt.classList.remove("dark-mode-btn");
        strt.classList.add("light-mode-btn");
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      } else {
        mode.innerHTML = '<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64"  y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line> <line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
        strt.classList.remove("light-mode-btn");
        strt.classList.add("dark-mode-btn");
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }
    }
  </script>
</body>
</html>
